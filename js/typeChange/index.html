<!DOCTYPE html>
<html>
<head>
    <title>Change Input Type</title>
</head>
<body>
    <label for="sayi1">Say1:</label>
    <input type="text" id="sayi1"><br><br>
    <button onclick="changeType()">Change to Checkbox</button>

    <script>
        function changeType() {
            document.getElementById("sayi1").type = "checkbox";
        }
    </script>
</body>
</html>
